<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">{{ title }}</h1>
  </mat-toolbar>

  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <a mat-list-item routerLink="">Home</a>
        <ng-container *ngIf="(authService.isLoggedIn() | async); else loginLink">
          <a
            mat-list-item
            [routerLink]="nav.link"
            *ngFor="let nav of fillerNav"
            >{{ nav.title }}</a
          >
          <a mat-list-item (click)="logout()">Log out</a>
        </ng-container>
        <ng-template #loginLink>
          <a mat-list-item routerLink="login">Login</a>
        </ng-template>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content> <router-outlet></router-outlet> </mat-sidenav-content>
  </mat-sidenav-container>
</div>
